<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h1 class="title">Login</h1>
        <div class="input-form">
            <div class="inputs">
                <input type="text" required="required" class=" input user">
                <span id="title-user" class="input-title">username</span>
            </div>
            <div class="inputs">
                <input type="password" required="required" class="input password">
                <span id="title-pass" class="input-title">password</span>
            </div>
            <div class="buttons-form">
                <div class="checkbox">
                    <input type="checkbox" class="remember">Remember my user</input>
                </div>
                <button class="btn-submit btn">Login</button>
                <a href="./Register.html">
                    <button class="btn-redirect btn" href="./Register.html">Register</button>
                </a>
                <a href="#" class="forgot">Obtain an Account</a>
            </div>
        </div> 
    </div>

    <!-- Script -->
    <script src="../API.js"></script>
    <script src="../src/login.js"></script>
</body>
</html>
