<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="form">
        <h1 class="title">Register</h1>
        <div class="input-form">
            <div class="inputs">
                <input type="text" required="required" class=" input name">
                <span id="title-user" class="input-title">Name</span>
            </div>
            <div class="inputs">
                <input type="text" required="required" class="input lname">
                <span id="title-pass" class="input-title">last name</span>
            </div>
            <div class="inputs">
                <input type="text" required="required" class=" input user">
                <span id="title-user" class="input-title">user</span>
            </div>
            <div class="inputs">
                <input type="password" required="required" class=" input password">
                <span id="title-user" class="input-title">password</span>
            </div>
            <div class="buttons-form">
                <button class="btn-submit btn">Register</button>
            </div>
        </div>
    </div>
    
    <script src="../src/register.js"></script>
    <script src="../API.js"></script>

</html>
